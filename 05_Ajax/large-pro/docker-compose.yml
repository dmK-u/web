version: '3.8'

services:
  # The Node.js Application
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
    restart: on-failure

  # The PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      # Persist data even if container stops
      - pgdata:/var/lib/postgresql/data
      # Automatically run our init.sql script on first startup
      - ./src/db_init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432" # Optional: allows you to connect via local tools like pgAdmin
    restart: always

volumes:
  pgdata:
