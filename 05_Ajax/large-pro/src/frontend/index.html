<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Auth Demo</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
        .section { display: none; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        .active { display: block; }
        input { display: block; margin-bottom: 10px; width: 100%; padding: 8px; }
        button { padding: 10px 20px; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>

    <h1>REST API Frontend</h1>
    <nav>
        <button onclick="showSection('login-section')">Login</button>
        <button onclick="showSection('register-section')">Register</button>
        <button onclick="logout()" id="logout-btn" style="display:none;">Logout</button>
    </nav>
    <hr>

    <div id="register-section" class="section">
        <h2>Register</h2>
        <input type="email" id="reg-email" placeholder="Email">
        <input type="password" id="reg-password" placeholder="Password (min 6 chars)">
        <button onclick="register()">Sign Up</button>
        <p id="reg-msg"></p>
    </div>

    <div id="login-section" class="section active">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Log In</button>
        <p id="login-msg"></p>
    </div>

    <div id="dashboard-section" class="section">
        <h2>Dashboard</h2>
        <p>You are logged in!</p>
        <div id="dashboard-content" style="background: #f0f0f0; padding: 10px;">
            Loading protected data...
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
