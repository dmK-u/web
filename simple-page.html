<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #FF9A9E 0%, #FECFEF 99%, #FECFEF 100%);
            font-family: 'Segoe UI', sans-serif;
            color: #444;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            text-align: center;
            max-width: 400px;
        }
        h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 10px; }
        p { line-height: 1.6; color: #666; }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>Artisanal Divs</h1>
        <p>Locally sourced pixels, rendered with organic CSS. <br>Experience the serenity of a properly centered div.</p>
        <button class="btn">So Aesthetic</button>
    </div>
</body>
</html>
